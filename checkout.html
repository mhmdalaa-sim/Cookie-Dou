<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout - Cookie Dou: Handcrafted Cookies & Chocolates">
    <title>Checkout - Cookie Dou Treats</title>
    <link rel="alternate" href="checkout.html" hreflang="en" />
    <link rel="alternate" href="checkout-ar.html" hreflang="ar" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Kufam:wght@500;600;700&family=Poppins:wght@400;500;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="js/Products.js"></script>
    
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo"><img src="images/Logo.png" alt="logo"></div>
                <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <nav class="nav" id="mainNav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#Products">Treats</a></li>
                        <li><a href="index.html#Reviews">Reviews</a></li>
                        <li><a href="index.html#Contact">Contact</a></li>
                        <li><a href="checkout-ar.html" lang="ar" title="العربية">AR</a></li>
                        <li><a href="checkout.html" class="cart-link">
                            <span class="cart-icon">🛒</span>
                            <span class="cart-count" id="cartCount">0</span>
                        </a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="checkout-container">
        <div class="checkout-header">
            <h1>Your Cart</h1>
            <p>Review your items and proceed to checkout</p>
        </div>

        <div id="cartContent">
            <!-- Cart content will be loaded here -->
        </div>
    </div>

    <script>
        // Cart Manager Class (same as in main script)
        class CartManager {
            constructor() {
                this.cart = this.loadCart();
                this.updateCartDisplay();
            }

            loadCart() {
                try {
                    const savedCart = localStorage.getItem('cookieDouCart');
                    return savedCart ? JSON.parse(savedCart) : [];
                } catch (error) {
                    console.error('Error loading cart from localStorage:', error);
                    return [];
                }
            }

            saveCart() {
                try {
                    localStorage.setItem('cookieDouCart', JSON.stringify(this.cart));
                } catch (error) {
                    console.error('Error saving cart to localStorage:', error);
                }
            }

            removeFromCart(productId) {
                this.cart = this.cart.filter(item => item.id !== productId);
                this.saveCart();
                this.updateCartDisplay();
                this.loadCartContent();
            }

            updateQuantity(productId, quantity) {
                const item = this.cart.find(item => item.id === productId);
                if (item) {
                    if (quantity <= 0) {
                        this.removeFromCart(productId);
                    } else {
                        item.quantity = quantity;
                        this.saveCart();
                        this.updateCartDisplay();
                        this.loadCartContent();
                    }
                }
            }

            getTotal() {
                return this.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            }

            getItemCount() {
                return this.cart.reduce((count, item) => count + item.quantity, 0);
            }

            clearCart() {
                this.cart = [];
                this.saveCart();
                this.updateCartDisplay();
                this.loadCartContent();
            }

            updateCartDisplay() {
                const cartCount = document.getElementById('cartCount');
                if (cartCount) {
                    const itemCount = this.getItemCount();
                    cartCount.textContent = itemCount;
                    cartCount.style.display = itemCount > 0 ? 'flex' : 'none';
                }
            }

            loadCartContent() {
                const cartContent = document.getElementById('cartContent');
                
                if (this.cart.length === 0) {
                    cartContent.innerHTML = `
                        <div class="empty-cart">
                            <h2>Your cart is empty</h2>
                            <p>Add some delicious cookies to get started!</p>
                            <a href="index.html#Products">Browse Products</a>
                        </div>
                    `;
                    return;
                }

                const total = this.getTotal();
                const subtotal = total;
                const shipping = total > 50 ? 0 : 5.99;
                const finalTotal = subtotal + shipping;

                cartContent.innerHTML = `
                    <div class="checkout-content">
                        <div class="cart-items">
                            <h2>Cart Items (${this.getItemCount()})</h2>
                            ${this.cart.map(item => `
                                <div class="cart-item">
                                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                                    <div class="cart-item-details">
                                        <div class="cart-item-name">${item.name}</div>
                                        <div class="cart-item-price">$${item.price.toFixed(2)} each</div>
                                    </div>
                                    <div class="quantity-controls">
                                        <button class="quantity-btn" onclick="cartManager.updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                                        <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="cartManager.updateQuantity(${item.id}, parseInt(this.value))">
                                        <button class="quantity-btn" onclick="cartManager.updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                                    </div>
                                    <div class="cart-item-price">$${(item.price * item.quantity).toFixed(2)}</div>
                                    <button class="remove-btn" onclick="cartManager.removeFromCart(${item.id})">Remove</button>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="order-summary">
                            <h3>Order Summary</h3>
                            <div class="summary-row">
                                <span>Subtotal:</span>
                                <span>$${subtotal.toFixed(2)}</span>
                            </div>
                            <div class="summary-row">
                                <span>Shipping:</span>
                                <span>${shipping === 0 ? 'FREE' : `$${shipping.toFixed(2)}`}</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total:</span>
                                <span>$${finalTotal.toFixed(2)}</span>
                            </div>
                            
                            <div class="checkout-form">
                                <h3>Checkout Information</h3>
                                <p style="background: #e3f2fd; padding: 15px; border-radius: 5px; margin-bottom: 20px; color: #1976d2; font-size: 0.9rem;">
                                    📱 <strong>WhatsApp Order:</strong> After filling the form, your order will be sent directly to our WhatsApp catalog for processing. You'll be redirected to WhatsApp to complete your order.
                                </p>
                                <form id="checkoutForm">
                                    <div class="form-group">
                                        <label for="fullName">Full Name</label>
                                        <input type="text" id="fullName" name="fullName" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone Number</label>
                                        <input type="tel" id="phone" name="phone" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Address</label>
                                        <textarea id="address" name="address" rows="3" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" id="city" name="city" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="zipCode">ZIP Code</label>
                                        <input type="text" id="zipCode" name="zipCode" required>
                                    </div>
                                    <button type="submit" class="place-order-btn">📱 Send Order to WhatsApp</button>
                                </form>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Initialize cart manager and load content
        const cartManager = new CartManager();
        cartManager.loadCartContent();

        // Handle form submission
        document.addEventListener('DOMContentLoaded', () => {
            const checkoutForm = document.getElementById('checkoutForm');
            if (checkoutForm) {
                checkoutForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const formData = new FormData(checkoutForm);
                    const orderData = {
                        customer: {
                            name: formData.get('fullName'),
                            email: formData.get('email'),
                            phone: formData.get('phone'),
                            address: formData.get('address'),
                            city: formData.get('city'),
                            zipCode: formData.get('zipCode')
                        },
                        items: cartManager.cart,
                        total: cartManager.getTotal(),
                        date: new Date().toISOString()
                    };
                    
                    // Send order to WhatsApp
                    sendOrderToWhatsApp(orderData);
                });
            }
        });

        // Function to send order to WhatsApp
        function sendOrderToWhatsApp(orderData) {
            const whatsappNumber = '201093021103';
            const subtotal = orderData.total;
            const shipping = subtotal > 50 ? 0 : 5.99;
            const finalTotal = subtotal + shipping;
            
            // Format order items
            const orderItems = orderData.items.map(item => {
                return `🍪 *${item.name}*
   Quantity: ${item.quantity}
   Price: $${item.price.toFixed(2)} each
   Subtotal: $${(item.price * item.quantity).toFixed(2)}`;
            }).join('\n\n');
            
            // Create structured message
            const message = `🛒 *NEW ORDER - Cookie Dou Treats*

📅 *Order Date:* ${new Date().toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            })}

👤 *Customer Information:*
• Name: ${orderData.customer.name}
• Email: ${orderData.customer.email}
• Phone: ${orderData.customer.phone}
• Address: ${orderData.customer.address}
• City: ${orderData.customer.city}
• ZIP Code: ${orderData.customer.zipCode}

🛍️ *Order Items:*
${orderItems}

💰 *Order Summary:*
• Subtotal: $${subtotal.toFixed(2)}
• Shipping: ${shipping === 0 ? 'FREE' : `$${shipping.toFixed(2)}`}
• *Total: $${finalTotal.toFixed(2)}*

📦 *Total Items:* ${cartManager.getItemCount()}

---
Thank you for choosing Cookie Dou! 🍪✨`;

            // Encode message for URL
            const encodedMessage = encodeURIComponent(message);
            
            // Create WhatsApp URL
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
            
            // Open WhatsApp in new tab
            window.open(whatsappUrl, '_blank');
            
            // Show success message
            setTimeout(() => {
                alert('Order sent to WhatsApp successfully! Please complete your order through WhatsApp.');
                
                // Clear cart and redirect
                cartManager.clearCart();
                window.location.href = 'index.html';
            }, 1000);
        }

        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const mainNav = document.getElementById('mainNav');

        if (menuToggle && mainNav) {
            menuToggle.addEventListener('click', () => {
                mainNav.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });
        }
    </script>
</body>
</html>
